<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Editar Professor')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Editar Professor #' + ${professorId})}"></header>

<div class="container">
    <div class="container">
        <div class="row">
            <form th:object="${requisicaoFormProfessor}" th:action="@{/professores/{professorId}(professorId = ${professorId})}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Professor</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sal√°rio</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}">
                    <div class="invalid-feedback" th:errors="*{salario}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{statusProfessor}">
                        <option th:each="status : ${listaStatusProfessor}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <br>
                <button class="btn btn-primary ms-1" type="submit">Submeter</button>
                <button class="btn btn-danger" type="button" onclick="window.location.href='/professores'">Voltar</button>
            </form>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
