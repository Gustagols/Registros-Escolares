<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de Professores')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Lista de Professores')}"></header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="professor : ${professores}">
                    <th class="col-1" scope="row" th:text="${professor.getId()}">ID</th>
                    <td class="col-4" th:text="${professor.nome}">Nome do Professor(a)</td>
                    <td class="col-2" th:text="${professor.salario}">Salário</td>
                    <td class="col-2" th:text="${professor.statusProfessor != null ? professor.statusProfessor.toString() : 'Status não definido'}">STATUS</td>
                    <td class="col-1"><a th:href="@{/professores/{professoresId}(professoresId = ${professor.id})}">
                        Detalhes</a></td>
                    <td class="col-1"><a th:href="@{/professores/{professoresId}/edit(professoresId = ${professor.id})}">
                        Editar</a></td>
                   <td class="col-1">
                        <a href="#" data-bs-toggle="modal" th:attr="data-bs-target='#staticBackdrop'+${professor.id}">Deletar</a>
                        <div th:replace="~{professores/delete-modal :: delete}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <br>
        <button class="btn btn-success ms-1" type="button" onclick="window.location.href='/professores/new'">Novo Professor</button>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
